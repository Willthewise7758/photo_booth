<html>

<head>
    <title>My Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1>Collage Web App </h1>
        <hr>
        <h4>Please press allow as soon as popup comes. After you give a voice command</h4>

        <h3>Say "take my selfie" for Taking your selfie to make a Collage</h3>

        <button class="btn btn-lg btn-primary" onclick="start()">Start</button>
        <h4>Press the Start button</h4>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>Your selife Will Display Here: </label>
        <br>
        <div id="resultRow">
            <div id="result1" class="column">
                <img id="selfie1" src="https://images.unsplash.com/photo-1512790182412-b19e6d62bc39?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>

            <div id="result2" class="column">
                <img id="selfie2" src="https://images.unsplash.com/photo-1502982720700-bfff97f2ecac?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>

            <div id="result3" class="column">
                <img id="selfie3" src="https://images.unsplash.com/photo-1452780212940-6f5c0d14d848?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
        </div>
    </center>

    <div class="copy_right_footer">
        Developed by - Michael
      </div>
    <script src="main.js"></script>
</body>

</html>
